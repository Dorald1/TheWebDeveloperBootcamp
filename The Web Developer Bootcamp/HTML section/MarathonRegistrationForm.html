<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="something">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="fName" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lName" required>
        </div>

        <div>
            <p>Select a Race:</p>
            <input type="radio" id="funRun" name="races" value="funRun">
            <label for="funRun">Fun Run 5k</label>
            <br>
            <input type="radio" id="halfMarathon" name="races" value="halfMarathon">
            <label for="halfMarathon">Half Marathon</label>
            <br>
            <input type="radio" id="fullMarathon" name="races" value="fullMarathon">
            <label for="fullMarathon">Full Marathon</label>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <label for="ageGroup">Select Age Group</label>
            <select name="ageGroup" id="ageGroup">
                <option value="under18">under 18</option>
                <option value="18-30">18 - 30</option>
                <option value="30-50">30 - 50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <br>
        <button>Register!</button>
    </form>
</body>

</html>
